<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <link rel="stylesheet" href="../css/v2.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Pokédex National</h1>
            <div class="pagination">
                <button class="precedent">PRÉC</button>
                <p>1/x</p>
                <!-- Num page à rendre dynamique -->
                <button class="suivant">SUIV</button>
                <!-- Désactiver boutons quand impossible d'avancer ou retourner en arrière -->
            </div>
        </div>
    </header>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Génération</th>
                    <th scope="col">Types</th>
                    <th scope="col">Endurance</th>
                    <th scope="col">Attaque</th>
                    <th scope="col">Défense</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="ID"></td>
                    <td data-label="Nom"></td>
                    <td data-label="Génération"></td>
                    <td data-label="Types"></td>
                    <td data-label="Endurance"></td>
                    <td data-label="Attaque"></td>
                    <td data-label="Défense"></td>
                    <td data-label="Image"></td>
                </tr>
            </tbody>
        </table>
    <div>
</body>
<template id="template-poke">
    <tr>
        <td data-label="ID"></td>
        <td data-label="Nom"></td>
        <td data-label="Génération"></td>
        <td data-label="Types"></td>
        <td data-label="Endurance"></td>
        <td data-label="Attaque"></td>
        <td data-label="Défense"></td>
        <td data-label="Image"></td>
    </tr>
</template>
</html>

<!-- Données -->
<script src="../data/charged_moves.js"></script>
<script src="../data/cp_multiplier.js"></script>
<script src="../data/fast_moves.js"></script>
<script src="../data/generation.js"></script>
<script src="../data/pokemon_moves.js"></script>
<script src="../data/pokemon_type.js"></script>
<script src="../data/pokemon.js"></script>
<script src="../data/type_effectiveness.js"></script>

<!-- Classes -->
<script src="../data/class_pokemon.js"></script>
<script src="../data/class_type.js"></script>
<script src="../data/class_attack.js"></script>
